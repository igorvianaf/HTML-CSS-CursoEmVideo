<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Abra o site em varios dispositivos diferentes ou aumente e diminua o tamnho da página</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo aúdio</h1>
    <p>Aprendendo a reproduzir aúdio em HTML5</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/for-elise-prelude-beethoven-classic-grand-piano-music-1124.mp3" type="audio/mpeg">
        <source src="midia/for-elise-prelude-beethoven-classic-grand-piano-music-1124.mp3" type="audio/ogg">
        <source src="midia/for-elise-prelude-beethoven-classic-grand-piano-music-1124.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não pode reproduzir áudio. <a href="midia/for-elise-prelude-beethoven-classic-grand-piano-music-1124.mp3">clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
